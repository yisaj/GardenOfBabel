<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/home.css" />
  </head>
  <body>
    <div id="paneContainer">
      <div id="inputPane">
        <div id="buttonContainer">
          <div id="genomeSelect">
            <button>Genome 1</button>
            <button>Genome 2</button>
            <button>Genome 3</button>
          </div>
          <div id="operationSelect">
            <button>Render</button>
            <button>Mutate</button>
            <button>Cross</button>
          </div>
        </div>
        
        <div id="textContainer">
          <textarea placeholder="Genome 1"></textarea>
          <textarea placeholder="Genome 2"></textarea>
          <textarea placeholder="Genome 3"></textarea>
        </div>
      </div>
      <div id="outputPane">
        <div id="alertBox">The alerts go here.</div>
        <div class="outputContainer"></div>
        <div class="outputContainer"></div>
        <div class="outputContainer"></div>
      </div>
    </div>
    <script src="/home.js"></script>
  </body>
</html>
